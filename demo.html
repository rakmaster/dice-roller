<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Roller Demo</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    #app {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 2.5em;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 0.9em;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 600;
      font-size: 0.9em;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1.1em;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }

    button {
      flex: 1;
      padding: 14px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .quick-rolls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .quick-roll-btn {
      padding: 8px 16px;
      background: white;
      border: 2px solid #667eea;
      color: #667eea;
      border-radius: 6px;
      font-size: 0.9em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .quick-roll-btn:hover {
      background: #667eea;
      color: white;
    }

    .result-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 20px;
      color: white;
      text-align: center;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .result-total {
      font-size: 4em;
      font-weight: bold;
      margin: 10px 0;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .result-notation {
      font-size: 1.2em;
      opacity: 0.9;
      margin-bottom: 10px;
    }

    .result-details {
      font-size: 1em;
      opacity: 0.8;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.3);
    }

    .error {
      background: #ff4757;
      color: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .history {
      margin-top: 30px;
      padding-top: 30px;
      border-top: 2px solid #f0f0f0;
    }

    .history h3 {
      color: #333;
      margin-bottom: 15px;
      font-size: 1.2em;
    }

    .history-item {
      background: #f8f9fa;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.95em;
    }

    .history-notation {
      color: #667eea;
      font-weight: 600;
    }

    .history-total {
      color: #333;
      font-weight: bold;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>üé≤ Dice Roller</h1>
    <p class="subtitle">Framework-agnostic dice roller with Vue wrapper</p>

    <div class="input-group">
      <label for="notation">Dice Notation</label>
      <input 
        id="notation"
        v-model="notation" 
        @keyup.enter="rollDice"
        placeholder="e.g., 2d6+3, 1d20, 3d8-2"
        type="text"
      >
    </div>

    <div class="button-group">
      <button class="btn-primary" @click="rollDice">üé≤ Roll Dice</button>
      <button class="btn-secondary" @click="clearHistory">Clear History</button>
    </div>

    <div class="quick-rolls">
      <button 
        v-for="quick in quickRolls" 
        :key="quick"
        class="quick-roll-btn"
        @click="notation = quick; rollDice()"
      >
        {{ quick }}
      </button>
    </div>

    <div v-if="error" class="error">
      ‚ö†Ô∏è {{ error }}
    </div>

    <div v-if="result" class="result-card">
      <div class="result-notation">{{ result.notation }}</div>
      <div class="result-total">{{ result.total }}</div>
      <div v-if="result.rolls" class="result-details">
        Individual rolls: [{{ result.rolls.join(', ') }}]
        <span v-if="result.modifier !== 0">
          {{ result.modifier > 0 ? '+' : '' }}{{ result.modifier }}
        </span>
      </div>
    </div>

    <div v-if="history.length > 0" class="history">
      <h3>üìú Roll History</h3>
      <div 
        v-for="(item, index) in history" 
        :key="index"
        class="history-item"
      >
        <span class="history-notation">{{ item.notation }}</span>
        <span class="history-total">{{ item.total }}</span>
      </div>
    </div>
  </div>

  <script type="module">
    const { createApp } = Vue;

    // Inline the dice roller core (since we can't import from src directly in browser)
    const DIE_TYPES = [4, 6, 8, 10, 12, 20, 100];
    const MIN_DICE_COUNT = 1;
    const MAX_DICE_COUNT = 100;
    const DICE_NOTATION_REGEX = /^(\d+)d(\d+)([+-]\d+)?$/i;

    function createSeededRandom(seed) {
      let state = seed;
      return function() {
        state = (state + 0x6D2B79F5) | 0;
        let t = Math.imul(state ^ (state >>> 15), state | 1);
        t = (t + Math.imul(t ^ (t >>> 7), t | 61)) ^ t;
        return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
      };
    }

    function randomInt(min, max, rng = Math.random) {
      return Math.floor(rng() * (max - min + 1)) + min;
    }

    function parseDiceNotation(notation) {
      const trimmed = notation.trim();
      const match = DICE_NOTATION_REGEX.exec(trimmed);
      
      if (!match) {
        throw new Error(`Invalid dice notation "${notation}": format must be XdY or XdY¬±Z`);
      }
      
      const count = parseInt(match[1], 10);
      const sides = parseInt(match[2], 10);
      const modifier = match[3] ? parseInt(match[3], 10) : 0;
      
      if (count < MIN_DICE_COUNT || count > MAX_DICE_COUNT) {
        throw new Error(`Invalid dice count ${count}: must be between 1 and 100`);
      }
      
      if (!DIE_TYPES.includes(sides)) {
        throw new Error(`Invalid die type d${sides}: must be d4, d6, d8, d10, d12, d20, or d100`);
      }
      
      return { count, sides, modifier };
    }

    function roll(notation, options = {}) {
      const parsed = parseDiceNotation(notation);
      const rng = options.seed !== undefined 
        ? createSeededRandom(options.seed)
        : Math.random;
      
      let total = 0;
      for (let i = 0; i < parsed.count; i++) {
        total += randomInt(1, parsed.sides, rng);
      }
      
      total += parsed.modifier;
      
      return {
        total,
        notation: notation.trim(),
      };
    }

    function rollDetailed(notation, options = {}) {
      const parsed = parseDiceNotation(notation);
      const rng = options.seed !== undefined 
        ? createSeededRandom(options.seed)
        : Math.random;
      
      const rolls = [];
      for (let i = 0; i < parsed.count; i++) {
        rolls.push(randomInt(1, parsed.sides, rng));
      }
      
      const total = rolls.reduce((sum, roll) => sum + roll, 0) + parsed.modifier;
      
      return {
        rolls,
        modifier: parsed.modifier,
        total,
        notation: notation.trim(),
      };
    }

    // Vue App
    createApp({
      data() {
        return {
          notation: '2d6+3',
          result: null,
          error: null,
          history: [],
          quickRolls: ['1d4', '1d6', '1d8', '1d10', '1d12', '1d20', '1d100', '2d6+3', '3d6', '4d6']
        };
      },
      methods: {
        rollDice() {
          try {
            this.error = null;
            this.result = rollDetailed(this.notation);
            this.history.unshift({
              notation: this.result.notation,
              total: this.result.total
            });
            if (this.history.length > 10) {
              this.history.pop();
            }
          } catch (err) {
            this.error = err.message;
            this.result = null;
          }
        },
        clearHistory() {
          this.history = [];
          this.result = null;
          this.error = null;
        }
      },
      mounted() {
        // Roll on load for demo
        this.rollDice();
      }
    }).mount('#app');
  </script>
</body>
</html>
